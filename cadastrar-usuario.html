<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <div class="flex-container">
        <img
          src="./images/olympic-games.png"
          alt="Imagem Logo Olímpico"
          class="imagem-logo"
        />
        <h1>Olimpiada News</h1>
        <input type="text" placeholder="buscar..." />
      </div>
      <nav>
        <ul>
          <li class="botao">Esportes</li>
          <li class="botao">Medalhistas</li>
          <li class="botao">
            <a href="#">Cadastrar Usuário</a>
          </li>
          <li class="botao">
            <a href="./cadastr-noticia.html">Cadastrar Noticia</a>
          </li>
          <li class="botao"><a href="./index.html">Home Page</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <form action="https://formsubmit.co/prabcn123@gmail.com" method="post">
        <fieldset>
          <div class="container-input">
            <legend>Dados Pessoais</legend>
            <br />
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" /><br />

            <label for="dataNascimento">Data de Nascimento: </label>
            <input type="date" name="dataNascimento" id="dataNascimento" />
            <br />

            <label for="sexp">Sexo:</label>
            <select name="sexo" id="sexo">
              <option value="null">Selecione o Sexo</option>
              <option value="masc">Masculino</option>
              <option value="fem">Feminino</option>
              <option value="ndef">Não Definido</option>
            </select>
            <br />

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" /><br />

            <label for="confirmarSenha">Confirme a Senha:</label>
            <input type="password" name="confirmarSenha" id="confirmarSenha" />
            <br />
          </div>
        </fieldset>

        <fieldset>
          <div class="container-input">
            <legend>Endereço</legend>
            <br />
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" /><br />

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" /><br />

            <label for="estado">Estado:</label>
            <select name="" id="">
              <option value="null">Selecione o Estado</option>
              <option value="ac">Acre (AC)</option>
              <option value="al">Alagoas (AL)</option>
              <option value="ap">Amapá (AP)</option>
              <option value="am">Amazonas (AM)</option>
              <option value="ba">Bahia (BA)</option>
              <option value="ce">Ceará (CE)</option>
              <option value="df">Distrito Federal (DF)</option>
              <option value="es">Espírito Santo (ES)</option>
              <option value="go">Goiás (GO)</option>
              <option value="ma">Maranhão (MA)</option>
              <option value="mt">Mato Grosso (MT)</option>
              <option value="ms">Mato Grosso do Sul (MS)</option>
              <option value="mg">Minas Gerais (MG)</option>
              <option value="pa">Pará (PA)</option>
              <option value="pb">Paraíba (PB)</option>
              <option value="pr">Paraná (PR)</option>
              <option value="pe">Pernambuco (PE)</option>
              <option value="pi">Piauí (PI)</option>
              <option value="rj">Rio de Janeiro (RJ)</option>
              <option value="rn">Rio Grande do Norte (RN)</option>
              <option value="rs">Rio Grande do Sul (RS)</option>
              <option value="ro">Rondônia (RO)</option>
              <option value="rr">Roraima (RR)</option>
              <option value="sc">Santa Catarina (SC)</option>
              <option value="sp">São Paulo (SP)</option>
              <option value="se">Sergipe (SE)</option>
              <option value="to">Tocantins (TO)</option>
            </select>
            <br />
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" />
          </div>
        </fieldset>

        <fieldset>
          <div class="container-input">
            <legend>Esportes de Interesse</legend>
            <br />
            <label for="Esportes">
              <input type="checkbox" name="opcao" id="volei" class="esportes" />
              Vôlei <br />
              <input
                type="checkbox"
                name="opcao"
                id="handball"
                class="esportes"
              />
              Handball <br />
              <input
                type="checkbox"
                name="opcao"
                id="futsal"
                class="esportes"
              />
              Futsal <br />
              <input
                type="checkbox"
                name="opcao"
                id="basquete"
                class="esportes"
              />
              Basquete <br />
              <input type="checkbox" name="opcao" id="surf" class="esportes" />
              Surf <br />
            </label>
          </div>
        </fieldset>
        <div class="container-botao-envio">
          <button class="botao-envio" type="submit">Enviar Cadastro</button>
        </div>
      </form>
    </section>

    <footer>
      <p class="footer-text">Tokyo 2020 &sdot; &copy; All Rights Reserved</p>
    </footer>
  </body>
</html>
