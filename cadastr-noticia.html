<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <header>
      <div class="flex-container">
        <img
          src="./images/olympic-games.png"
          alt="Imagem Logo Olímpico"
          class="imagem-logo"
        />

      <nav>

          <li class="botao">Esportes</li>

          </li>

    </header>

    <section>
      <form action="https://formsubmit.co/prabcn123@gmail.com" method="post">
        <label for="titulo">Titulo:</label><br />
        <input type="text" name="titulo" id="titulo" /><br />

        <label for="imagem">Imagem:</label><br />
        <input
          type="file"
          accept=".png .jpeg"
          name="imagem"
          id="imagem"
        /><br />

        <label for="noticia">Noticia:</label><br />
        <textarea name="noticia" id="noticia" cols="30" rows="10"></textarea
        ><br />
        <button type="submit">Enviar Notícia</button>
      </form>
    </section>

    <footer></footer>
